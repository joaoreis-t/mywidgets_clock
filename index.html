<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relógio Post-it</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
      /* fundo neutro para destacar o widget */
      font-family: "Arial", sans-serif;
    }

    #clock {
      background: #B0CDA8;
      color: #66875D;
      /* contraste forte */
      font-size: 4em;
      font-weight: bold;
      padding: 60px 50px;
      border-radius: 6px;
      /* cantos levemente arredondados */
      box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.25);

    }
  </style>
</head>

<body>
  <div id="clock">00:00</div>

  <script>
    function atualizarRelogio() {
      const agora = new Date();
      const horas = String(agora.getHours()).padStart(2, "0");
      const minutos = String(agora.getMinutes()).padStart(2, "0");

      document.getElementById("clock").textContent = `${horas}:${minutos}`;
    }

    setInterval(atualizarRelogio, 1000 * 30); // atualiza a cada 30s
    atualizarRelogio(); // executa já no carregamento
  </script>
</body>

</html>
